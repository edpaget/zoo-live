<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title>Zooniverse Live!</title>
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <img class="header" src="img/zoo_logo.png" />
  </header>
  <div id="map">
    <svg></svg>
    <div class="legend">
      <h2>Project Legend</h2>
      <ul class="left">
        <li class="serengeti"><span class="project">Snapshot Serengeti</span></li>
        <li class="galaxy-zoo"><span class="project">Galaxy Zoo</span></li>
        <li class="planet-four"><span class="project">Planet Four</span></li>
      </ul>
      <ul class="right">
        <li class="spacewarp"><span class="project">SpaceWarps</span></li>
        <li class="notes-from-nature"><span class="project">Notes from Nature</span></li>
        <li class="others"><span class="project">Others</span></li>
      </ul>
    </div>
    <div class="countries">
      <h2>Top Countries</h2>
      <ul></ul>
    </div>
  </div>
  <div id="right">
    <div class="classifiers">
      <ul></ul>
    </div>
  </div>
  <script src="http://d3js.org/topojson.v1.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/d3.geo.projection.v0.js" charset="utf-8"></script> 
  <script src="js/app.js"></script>
</body>
</html>
