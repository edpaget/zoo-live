<!DOCTYPE html>

<html>
<head>
<title>Zooniverse Live!</title>
<style>
  body {
    margin: 0;
  }

  .map {
    text-align: center
  }

  .land {
    stroke: #222;
    fill: #fff;
  }

  .boundary {
    fill: none;
    stroke: #222;
    stroke-width: .5px;
  }

  circle {
    fill: red;
    stroke: #222;
    stroke-width: .5px;
    opacity: 50%;
  }

  circle.serengeti {
    fill: yellow;
  }

  circle.spacewarp {
    fill: blue;
  }

  circle.galaxy_zoo {
    fill: purple;
  }

  circle.notes_from_nature {
    fill: #eee;
  }

  circle.cancer_cells {
    fill: green;
  }
</style>
</head>
<body>
<div class="map">
  <svg></svg>
  </div>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
